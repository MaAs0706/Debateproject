<!-- response.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate Response</title>
  <link rel="stylesheet" href="response.css">
  <style>
    .roadmap-step {
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #4CAF50;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .hidden { display: none; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>

<body>
        <div class="floating-particles" style="left: 5%; animation-delay: 0s;"></div>
        <div class="floating-particles" style="left: 15%; animation-delay: -1s;"></div>
        <div class="floating-particles" style="left: 25%; animation-delay: -2s;"></div>
        <div class="floating-particles" style="left: 35%; animation-delay: -3s;"></div>
        <div class="floating-particles" style="left: 45%; animation-delay: -4s;"></div>
        <div class="floating-particles" style="left: 55%; animation-delay: -5s;"></div>
        <div class="floating-particles" style="left: 65%; animation-delay: -1.5s;"></div>
        <div class="floating-particles" style="left: 75%; animation-delay: -2.5s;"></div>
        <div class="floating-particles" style="left: 85%; animation-delay: -3.5s;"></div>
        <div class="floating-particles" style="left: 95%; animation-delay: -4.5s;"></div>
  <div id="main-container">
    <h1 id="mode-title"></h1>

    <div id="classic-mode" class="mode-section hidden">
      <p>Welcome to the Classic Debate Journey.</p>
      <button onclick="generateRoadmap()" id="Generatebutton">Generate Roadmap</button>
      <div id="roadmapDisplay"></div>
    </div>

    <div id="lightning-round" class="mode-section hidden better-lightning-card">
  <p class="section-label">Enter your debate topic:</p>
  <input type="text" id="lightningTopic" class="styled-input" placeholder="e.g., Should AI be regulated?">

  <div class="radio-group">
    <label><input type="radio" name="side" value="for"> For the motion</label>
    <label><input type="radio" name="side" value="against"> Against the motion</label>
  </div>

  <button class="styled-button" onclick="startLightningDebate()">Start Debate</button>

  <p id="timer" class="timer-display"></p>
  <div id="aiOpening" class="styled-response"></div>
  <div id="userResponse" class="styled-editable" contenteditable="true"></div>
</div>


    <div id="duel-arena" class="mode-section">
  <p>
    Topic:
    <input type="text" id="topicInput" placeholder="Enter Topic">
  </p>

  <p>
    Choose your side:
    <select id="debateSide">
      <option value="for">For</option>
      <option value="Against">Against</option>
    </select>
  </p>

  <div id="duelExchange">
    <div id="aiStatement"></div>
    <div id="userInput" contenteditable="true"></div>
    <button onclick="SubmitUserResponse()">Submit</button>
  </div>
</div>

<!-- Chat Interface -->
<div id="chatBox" class="hidden">
  <div id="chatLog" style="border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: auto;"></div>

  <div style="margin-top: 10px;">
    <input type="text" id="userMessageInput" placeholder="Your Argument..." style="width: 80%;">
    <button onclick="sendUserReply()">Send</button>
  </div>
</div>

<div id="responseOutput"></div>

  <script src="response1.js"></script>
</body>

</html>
