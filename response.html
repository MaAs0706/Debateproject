<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debate Response</title>
  <link rel="stylesheet" href="response.css" />
</head>
<body>
  <div class="response-container">
    <h2 id="modeLabel">Selected Mode: Classic</h2>

    <form id="debateForm">
      <input type="text" id="promptInput" placeholder="Enter your debate prompt..." required />
      <button type="submit">Submit</button>
    </form>

    <div id="responseArea">Your AI response will appear here...</div>
  </div>

  <script>
    // Get selected mode from sessionStorage
    const mode = sessionStorage.getItem("selectedMode") || "classic";

    // Update the body class and label text
    document.body.classList.add(`mode-${mode}`);
    document.getElementById("modeLabel").innerText = `Selected Mode: ${mode.replace(/_/g, ' ')}`;

    const form = document.getElementById("debateForm");
    const input = document.getElementById("promptInput");
    const responseArea = document.getElementById("responseArea");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userPrompt = input.value.trim();

      if (!userPrompt) return;

      responseArea.innerText = "Thinking...";
      
      // Replace this block with your actual AI call
      setTimeout(() => {
        responseArea.innerText = `ðŸ”Š AI Response in ${mode.replace(/_/g, ' ')}:\n\nYou said: "${userPrompt}"\n\nThis is a mock response. Integrate your backend here!`;
      }, 800);

      input.value = "";
    });
  </script>
</body>
</html>
