<!-- response.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate Response</title>
  <link rel="stylesheet" href="response.css">
  <style>
    .roadmap-step {
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #4CAF50;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .hidden { display: none; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <div id="main-container">
    <h1 id="mode-title"></h1>

    <div id="classic-mode" class="mode-section hidden">
      <p>Welcome to the Classic Debate Journey.</p>
      <button onclick="generateRoadmap()" id="Generatebutton">Generate Roadmap</button>
      <div id="roadmapDisplay"></div>
    </div>

    <div id="lightning-round" class="mode-section hidden">
      <p>Enter your debate topic:</p>
      <input type="text" id="lightningTopic" placeholder="e.g., Should AI be regulated?">
      <div>
        <label><input type="radio" name="side" value="for"> For the motion</label>
        <label><input type="radio" name="side" value="against"> Against the motion</label>
      </div>
      <button onclick="startLightningDebate()">Start Debate</button>
      <p id="timer"></p>
      <div id="aiOpening"></div>
      <div id="userResponse" contenteditable="true"></div>
    </div>

    <div id="duel-arena" class="mode-section hidden">
  <div class="duel-card">
    <h2>Duel Arena</h2>

    <label for="duelTopic">Topic:</label>
    <input type="text" id="duelTopic" placeholder="Enter Topic">

    <label for="debateSide">Choose your side:</label>
    <select id="debateSide">
      <option value="for">For</option>
      <option value="against">Against</option>
    </select>

    <div id="aiStatement"></div>

    <label for="userInput">Your Response:</label>
    <div id="userInput" contenteditable="true" class="response-box"></div>

    <button onclick="SubmitUserResponse()">Submit</button>
  </div>
</div>
    <div id="responseOutput"></div>
  </div>

  <script src="response1.js"></script>
</body>

</html>
